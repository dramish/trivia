<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<!-- Custom CSS and Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Kirang+Haerang" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<title>Trivia</title>
  </head>
  <body>

    <div class="container-fluid row text-center padding ">
      <div class="col-12">
        <h1 class="p-5">Trivia</h1>
      </div>
    </div>

    <div class="container-fluid row text-center padding ">
      <div class="col-12">
        <p id="questionDisplayed"></p>
      </div>
    </div>

    <div id="wrapper" style="position: relative;">
    <a class="btn btn-info btn-custom text-center m-4" onclick="optionSelected(true)">  <img src="images/tick.png" id="tickOnTrue" style="position: absolute;">True</a>
    <a class="btn btn-info btn-custom text-center m-4" onclick="optionSelected(false)">  <img src="images/tick.png" id="tickOnFalse" style="position: absolute;">False</a>
  
  </div>


  <div class="modal fade" id="modalPop" tabindex="-1" role="dialog" aria-labelledby="modalPop" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header justify-content-center border-0">
              <h4 class="modal-title site-title" id="result"></h4>
            </div>
            <div class="modal-footer justify-content-center border-0">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" id="resultOption"></button>
            </div>
        </div>
      </div>
  </div>



  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
  <!-- Main Javascript -->
  <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
